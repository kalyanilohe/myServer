<!DOCTYPE html>
<html>
<head>
	<title>display properties</title>
	<style type="text/css">
		.block
		{
			border: 1px solid;
			height: 150px;
			width: 150px;
			margin: 10px;
			text-align: center;
		}
		.block1
		{
			background: green;
		}
		.block2
		{
			background: yellow;
			/*display: none;*/
			visibility: hidden;
		}
		.block3
		{
			background: red;
		}
	</style>
</head>
<body>
<div class="block block1">block1</div>
<div class="block block2">block2</div>
<div class="block block3">block3</div>
</body>
</html>
