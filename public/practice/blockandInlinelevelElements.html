<!DOCTYPE html>
<html>
<head>
	<title>block level and inline level elements</title>
	<style type="text/css">
		.container
		{
			background-color: red;
			height: 100px;
			width: 80px;
		}
		.child
		{
			background-color: yellow;
		}
		.second
		{
			font-size: 20px;
			color:blue;
		}
		.special
		{
			background-color: yellow;
		}

	</style>
</head>
<body>
<div>
	<div class="container">item1
		<div class="child">item</div>
	</div>
	<div class="second">item2</div>
	<div class="second">item3</div>
	<div class="second">item4</div>
</div>
<span>
	<span class="special">item1</span>
	<span>item2</span>
</span>
</body>
</html>
