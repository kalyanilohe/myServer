<!DOCTYPE html>
<html>
<head>
	<title>relative position</title>
	<style type="text/css">
		.block
		{
			height: 70px;
			width:70px;
			border: 1px solid;
			text-align: center;
		
		}
		.block1
		{
			background: green;
	
           
		}
		.block2
		{
			background: red;
			margin-left: 80px;
			margin-top: 100px;
			position: relative;

	        
	    }
	    .block3
		{
			background: yellow;
		
	    }
		
	</style>
</head>
<body>
	<div class="block block1">block1</div>
	<div class="block block2">block2</div>
    <div class="block block3">block3</div>

</body>
</html>
