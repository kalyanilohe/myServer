<!DOCTYPE html>
<html>
<head>
	<title>keyframes in css3</title>
	<style type="text/css">
		@keyframes myKeyframe
		{
			5%{
				border: 2px solid;
				background: red;
				position: absolute;
				bottom: 10px;
			}20%{
				border: 4px solid;
				background: yellow;
				position: absolute;
				right: 50px;
			   }60%{
				  border: 4px solid;
				  background: purple;
				  transform: rotate(45deg);
	               }80%{
				   border: 2px solid;
				   background: pink;
				   transform: rotate(120deg);
			       }
		}
		.container
		{
			border: 1px solid;
			background: pink;
			height: 170px;
			width: 170px;
			text-align: center;
			margin: 10px;
			animation: myKeyframe 2s infinite;
		}
	</style>
</head>
<body>
	<div class="container">Hello</div>

</body>
</html>
