<!DOCTYPE html>
<html>
<head>
	<title>argument keyword</title>
</head>
<body>
<script type="text/javascript">
	function sample()
	{
		console.log(arguments);
	}

	function addValues()
	{
		console.log(arguments);
		var result=0;
		for(var i=0;i<arguments.length;i++)
		{
			result=result+arguments[i];
		}
		return result;
	}
	var sum=addValues(78,89,77);
	console.log(sum);
	sample();
</script>
</body>
</html>
