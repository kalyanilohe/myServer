<!DOCTYPE html>
<html>
<head>
	<title>employee details using prompt</title>
</head>
<body>
<script type="text/javascript">
	var emp_name=prompt("enter employee name:");

	var age=prompt("enter age:");
	age=parseInt(age);

	var department=prompt("enter department:");
	department=parseInt(department);

	var basic_salary=prompt("enter basic salary");
	basic_salary=parseInt(basic_salary);

	var pf=(basic_salary*12)/100;
	var hra=(basic_salary*25)/100;
	var total_sal=basic_salary+pf+hra;

	console.log("employee details");
	console.log("employee name" , emp_name);
	console.log("employee age" , age);
	console.log("employee department" , department);
	console.log("basic salary" , basic_salary);
	console.log("total salary" , total_sal);

	if(basic_salary>50000)
	{
		console.log("employee has the good salary")
		if(basic_salary>60000){
			console.log("employee has the best salary")
		}else if(basic_salary>=40000){
			console.log("employee has the average salary")
		}else{
			console.log("employee has the low salary")
		}

	}else
	{
		console.log("you have a surprise")
	}
</script>
</body>
</html>
