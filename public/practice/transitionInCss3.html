<!DOCTYPE html>
<html>
<head>
	<title>css3 transitions</title>
	<style type="text/css">
		.container
		{
			border: 1px solid;
			margin: 130px auto;
			height: 220px;
			width: 220px;
			background: pink;
			transition: width 2s,height 3s;

		}
		.container:hover
		{
			width: 320px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="container"></div>

</body>
</html>
