<!DOCTYPE html>
<html>
<head>
	<title>table tag</title>
	<style type="text/css">
		.tableClass,th,td
		{
			background: pink;
			border: 1px solid;

		}
	</style>
</head>
<body>
<table class="tableClass" cellpadding="2px" cellspacing="2px">
	<thead>
		<tr>
			<th>Sr.no</th>
			<th>Name</th>
			<th>Age</th>
			<th>location</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>kalyani</td>
			<td rowspan="4">25</td>
			<td>amt</td>
		</tr>
		<tr>
			<td>2</td>
			<td>abhi</td>
			<td>amt</td>
		</tr>
		<tr>
			<td>3</td>
			<td>rahul</td>
			<td>amt</td>
		</tr>
		<tr>
			<td>4</td>
			<td>preeta</td>
			<td>amt</td>
		</tr>
	</tbody>

</table>
</body>
</html>
