<!DOCTYPE html>
<html>
<head>
	<title>demonstrating css float propety</title>
	<style type="text/css">
		.block
		{
			height: 150px;
			width: 150px;
			padding: 20px;
		}
		.block1
		{
			background: yellow;
		}
		.block2
		{
			background: green;
			float: right;
		}
		.block3
		{
			background: pink;
			clear: both;
		}
		.block4
		{
			background: blue;
			float: right;
		}
	</style>
</head>
<body>
<div class="block block1">block1</div>
<div class="block block2">block2</div>
<div class="block block3">block3</div>
<div class="block block4">block4</div>
</body>
</html>
