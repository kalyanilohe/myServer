<!DOCTYPE html>
<html>
<head>
	<title>Transformation scale property</title>
	<style type="text/css">
		.container
		{
			border: 1px solid;
			height: 40px;
			width: 250px;
			margin: 100px auto;
			background: pink;
		}
		.container:hover
		{
			transform: scale(2,3);                   
			/*transform: translate(20px, 40px);*/
		}
	</style>
	
</head>
<body>
	<div class="container"></div>

</body>
</html>
