<!DOCTYPE html>
<html>
<head>
	<title>flex items for child</title>
	<style type="text/css">
	.container
	{
		background: pink;
		display: flex;
	}
	.child
	{
		background: yellow;
		width: 100px;
		text-align: center;
		padding: 10px;
		margin: 10px;
	}	
	</style>	
</head>
<body>
	<div class="container">
		<div class="child" style="order: 2; flex-grow: 2">1</div>
		<div class="child" style="order: 3; flex-grow: 1">2</div>
		<div class="child" style="order: 4; flex-grow: 1">3</div>
		<div class="child" style="order: 1; flex-grow: 5">4</div>	
	</div>
</body>
</html>
