<!DOCTYPE html>
<html>
<head>
	<title>lucky number</title>
</head>
<body>
<script type="text/javascript">
	var n=prompt("enter number");
	n=parseInt(n);
	var rem;
	var temp;
	var final=0;
	temp=n;

	while(n>0)
	{

		rem=n%10;
		n=n/10;
		n=parseInt(n);
		final=final*10+rem;

	}
	if(final==temp)
	{
	console.log("number is palendrome"+final);
    }
    else{
    	console.log("number is not palendrome");
    }
</script>
</body>
</html>
