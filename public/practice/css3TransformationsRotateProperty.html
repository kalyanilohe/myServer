<!DOCTYPE html>
<html>
<head>
	<title>css3 transformations</title>
	<style type="text/css">
		.container
		{
			border: 1px solid;
			height: 40px;
			width: 250px;
			margin: 100px auto;
			background: pink;
			/*transform: rotate(120deg);*/
			/*border-radius: 50% 50%; */           /*creating a circle*/
		}
	</style>
</head>
<body>
<div class="container"></div>
<script type="text/javascript">
	var value=0;

	setInterval(function(){
		document.querySelector(".container").style.transform='rotate('+ value +'deg)';
		/*document.querySelector(".container").style.transform='rotateX('+ value +'deg)';*/  //rotating in x axis
		/*document.querySelector(".container").style.transform='rotateY('+ value +'deg)';*/   //rotating in y axis
		value++;

	},10);
</script>
</body>
</html>
