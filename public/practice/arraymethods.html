<!DOCTYPE html>
<html>
<head>
	<title>array methods</title>
</head>
<body>
<script type="text/javascript">
	var marks=[23,45,67,87,65,54];
	console.log(marks);

	console.log(marks.length)

	marks.push(101);
	console.log(marks);

	marks.pop();
	console.log(marks);

	marks.unshift(101);
	console.log(marks);

	marks.shift();
	console.log(marks);

	marks.reverse();
	console.log(marks);

	marks.splice(2,0,101,208,78);
	console.log(marks);

	console.log(marks.indexOf(45));

	console.log(marks.join("***"));

</script>
</body>
</html>
