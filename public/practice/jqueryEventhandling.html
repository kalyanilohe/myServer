<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Jquery Events
		</title>
		<script type="text/javascript" src="jquery.js"> </script>
		<style type="text/css">
			#container {
				border: 1px solid;
				background: green;
				width: 100px;
				height: 100px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="container">
			Hello
		</div>
		<script type="text/javascript">
			

			/*$("#container").click(function(){
				console.log("hello");
			});*/

			$("#container").on("click", () => {
				console.log("hello")
			});

			$("#container").on({
				click: function(){
					console.log("click happened");
				},
				mouseover:function(){
					console.log("mouseover happened");
				}
			});



		</script>
	</body>
</html>
