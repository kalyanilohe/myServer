<!DOCTYPE html>
<html>
<head>
	<title>reverse of given number</title>
</head>
<body>
<script type="text/javascript">
	var n=prompt("enter a number");
	n=parseInt(n);

	var reverse=0;
	var rem;

	while(n>0)
	{
		rem=n%10;
		reverse=(reverse*10)+rem;
		n=n/10;
		n=parseInt(n);
	}
	console.log("reverse number is"+reverse);
</script>
</body>
</html>
