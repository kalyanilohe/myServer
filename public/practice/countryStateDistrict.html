		}
		.header

			text-align: center;
		}

		#nameLabel

			position: absolute;
			left: 200px;
			top : 150px;
		}

		#nameValue
		{
			position: absolute;
			left: 400px;
			top:150px;
		}

		#ageLabel

		}

		#ageValue

			left: 400px;
			top: 200px;
		}

		#countryLabel

			left: 200px;
			top: 250px;
		}

		#stdCountry
		{
			position: absolute;
			left: 400px;
			top: 250px;
		}

		#stateLabel

			position: absolute;
			left: 200px;
			top: 300px;
		}

		#stateList

			position: absolute;
			left: 400px;

<body>
	<div  class = "container">
		<h1 class="header">Student Details</h1>
		<div id = "nameLabel">
			Name
		</div>
		<span>
			<input type = "text" name = "studentDetailsName" id = "stdName">
		</span>
		<div id = "ageLabel">
			Age
		</div>
		<div id = "ageValue">
			<input type="text" name="studentDetailsAge" id = "stdAge">
		</div>
		<div id = "countryLabel">
			Country
		</div>
		<div id = "stdCountry" onchange="selectState()" class = "blockElement">
			<select id = "inputOfCountry">
				<option>Select..</option>
				<option>India</option>
				<option>USA</option>
				<option>Canada</option>
			</select>
		</div>
		<div class = "blockElement" id = "stateLabel">State</div>
		<div id = "stateList" class = "blockElement">
			<select id = "inputOfState">
				<option>Select..</option>
			</select>
			</div>
			<div id = "cityLabel">City</div>
			<div id = "cityList" class = "blockElement">
				<select id = "inputOfCity"  onclick="selectCity()" class = "blockElement">
					<option>Select..</option>
				</select>
			</div>
	</div>

<script type="text/javascript">
	function emptyStatesAndDistricts() 
	{
		document.querySelector("#inputOfState").innerHTML = "<option>Select..</option>"
		document.querySelector("#inputOfCity").innerHTML = "<option>Select..</option>"
	}

	function selectState()
	{
		// empty the states and districs
		emptyStatesAndDistricts()
		var country = document.querySelector("#inputOfCountry").value;
		var stateInIndia = {
				sI_01 : "Andhra Pradesh",
				sI_02 : "Kerala",
				sI_03 : "Tamil Nadu",
				sI_04 : "Telangana"
			}
		var statesInUSA = {
			sU_01 : "Washington",
			sU_02 : "New York",
			sU_03 : "Texas",
			sU_04 : "Florida"
		}
		var statesInCanada = {
			sC_01 : "British Columbia",
			sC_02 : "Ontario",
			sC_03 : "Saskashwan",
			sC_04 : "Novas Scotia"
		}
		
		if(country == "India")
		{
			for(var temp in stateInIndia)
			{
				var opt = document.createElement("option");
				document.querySelector("#inputOfState").append(opt);
				opt.innerText = stateInIndia[temp];	
			}
		}
		
		if(country == "Canada")

		}
	}
