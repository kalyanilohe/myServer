<!DOCTYPE html>
<html>
<head>
	<title>flex items for child</title>
	<style type="text/css">
	.container
	{
		background: pink;
		display: flex;
	}
	.child
	{
		background: yellow;
		width: 100px;
		text-align: center;
		padding: 10px;
		margin: 10px;
	}	
	</style>	
</head>
<body>
	<div class="container">
		<div class="child">1</div>
		<div class="child">2</div>
		<div class="child">3</div>
		<div class="child">4</div>
		<div class="child" style="flex-basis: 200px">99</div>
		<div class="child">5</div>
		<div class="child">6</div>
		<div class="child">7</div>
		</div>
	</body>
	</html>
