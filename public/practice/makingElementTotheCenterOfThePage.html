<!DOCTYPE html>
<html>
<head>
	<title>making element to the center of the page</title>
</head>
<style type="text/css">
	.block
	{
		background: pink;
		height: 150px;
		width: 150px;
		border: 1px solid;
	}
	.container
	{
		display: flex;
		justify-content: center;
		align-items: center;
		background: yellow;
		height: 400px;
	}
</style>
<body>
	<div class="container">
	<div class="block"></div>
</div>

</body>
</html>
