<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		.block
		{
			border: 1px solid;
			margin: 50px auto;
			background: yellow;
			height: 230px;
			width: 250px;
		}
		
	</style>
</head>
<body>
	<input type="button" value="Up" onclick="dojob('up')">
	<input type="button" value="Down" onclick="dojob('down')">
	<input type="button" value="Toggle" onclick="dojob('tog')">
	<div class="block"></div>
	<script type="text/javascript">
		function dojob(type)
		{
			switch(type)
			{
				case 'up':
				$(".block").slideUp(5000);   //here time is given in params
				break;
				case 'down':
				$(".block").slideDown(4000);
				break;
				case 'tog':
				$(".block").slideToggle(2000);
				break;
			}
		}
	</script>

</body>
</html>
