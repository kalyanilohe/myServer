<!DOCTYPE html>
<html>
<head>
	<title>lucky number</title>
</head>
<body>
<script type="text/javascript">
	var i=prompt("enter number");
	i=parseInt(i);
	var rem;
	var sum=0;

	while(i>0)
	{

		rem=i%10;
		sum=sum+rem;
		i=i/10;
		i=parseInt(i);

		if(sum >9 && i==0)
		{
			i=sum;
			sum=0;
		}

	}
	console.log(sum);
 
</script>
</body>
</html>
