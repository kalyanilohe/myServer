<!DOCTYPE html>
<html>
<head>
	<title>classes in ECMA</title>
</head>
<body>
	<script type="text/javascript">
		class studentDetails
		{
			constructor()
			{
				this.name="kalyani";
				this.age=23;
				this.loc="amt"
			}
			displayData()
			{
				console.log("name is"+this.name);
				console.log("age is"+this.age);
				console.log("location is"+this.loc);
			}
		}
		var s1=new studentDetails();
		s1.displayData();
	</script>
</body>
</html>
