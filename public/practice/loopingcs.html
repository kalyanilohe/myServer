<!DOCTYPE html>

	<title>looping cs</title>

<body>

<script type="text/javascript">
	console.log("about to start")

	var start=prompt("enter start value:");
	start=parseInt(start);
	var end=prompt("enter start value:");
	end=parseInt(end);

	for (var i = start; i <= end; i++) {
		if(i%2==0){
			console.log(i);
		}
	}

</script>

</body>
