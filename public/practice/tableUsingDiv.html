<!DOCTYPE html>
<html>
<head>
	<title>table using div tag</title>
	<style type="text/css">
		.tableContainer
		{
			border: 1px solid;
			height: 600px;
			width: 500px;
			margin: auto;
			padding: 3px;
		.headrow
		{
			font-weight: bold;
		}
		}
		
		.cell
		{
			width: 105px;
			float: left;
			border: 1px solid;
			margin: 3px;
			padding: 3px;
		}
	
	</style>
</head>
<body>
<div class="tableContainer">
<div class="headrow">
	<div class="cell">Sr.no</div>
	<div class="cell">name</div>
	<div class="cell">age</div>
	<div class="cell">location</div>
</div>
<div class="row">
	<div class="cell">1</div>
	<div class="cell">kalyani</div>
	<div class="cell">25</div>
	<div class="cell">amt</div>
</div>
<div class="row">
	<div class="cell">2</div>
	<div class="cell">priti</div>
	<div class="cell">22</div>
	<div class="cell">amt</div>
</div>
<div class="row">
	<div class="cell">3</div>
	<div class="cell">rahul</div>
	<div class="cell">23</div>
	<div class="cell">amt</div>
</div>
<div class="row">
	<div class="cell">4</div>
	<div class="cell">raj</div>
	<div class="cell">25</div>
	<div class="cell">amt</div>
</div>
</div>
</body>
</html>
