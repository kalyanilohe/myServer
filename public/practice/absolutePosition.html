<!DOCTYPE html>
<html>
<head>
	<title>absolute position</title>
	<style type="text/css">
		.container
		{
			height:300px;
			width: 500px;
			border: 1px solid;
			margin: 10px;
			padding: 20px;
			overflow: auto;
			position: relative;
		}
		.block
		{
			height: 80px;
			width:80px;
			border: 1px solid;
			text-align: center;
			margin: 2px;
		
		}
		.block1
		{
			background: green;
	
           
		}
		.block2
		{
			background: red;
			position: absolute;
			left: 35%;
			top: 35%;
			z-index: 2;
           
	    }
	    .block3
		{
			background: yellow;
			position: absolute;
			top:45%;
			left:45%;
			z-index: 1;
		
	    }
	    .block4
		{
			background: pink;

	        
	    }
	    .block5
		{
			background: grey;
		
	    }
	</style>
</head>
<body>
	<div class="container">
       <div class="block block1">block1</div>
       <div class="block block2">block2</div>
       <div class="block block3">block3</div>
        <div class="block block4">block4</div>
       <div class="block block5">block5</div>
   </div>

</body>
</html>
