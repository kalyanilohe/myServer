<!DOCTYPE html>
<html>
<head>
	<title>css float,margin and padding property</title>
	<style type="text/css">
		.abc
		{
			border: 2px solid blue;
			text-align: center;
			background: pink;
			font-weight: bold;
			color:blue;
			font-size: 20px;
			margin:20px 250px;
		}
	    .container
	    {
	    	border: 1px solid blue;
	    	margin: 2px;
	    }
		.block
		{
			height: 70px;
			width:70px;
			border: 1px solid;
			margin: 10px;
			text-align: center;
			padding: 10px;
		}
		.block1
		{
			background: green;
			float: left;
           
		}
		.block2
		{
			background: red;
	        float: left;
	    }
	    .block3
		{
			background: yellow;
			clear: both;
			float: left;
	       
	    }
	    .block4
		{
			background: green;
		   float: left;
		}
		.block5
		{
			background: red;
	        float: left;
	      
	    }
	    .block6
		{
			background: yellow;
			float: right;
	       
	    }
	    .block7
		{
			background: green;
			clear: both;
			float: left;
           
		}
		.block8
		{
			background: red;
			clear: both;
	       float: right;
	    }
	    .block9
		{
			background: yellow;
			clear: both;
			float: right;
	        
	    }
	    .block10
		{
			background: green;
			clear: both;
			float: left;
	        
	    }
	    .block11
		{
			background: red;
			float: left;
	        
	    }

	</style>
</head>
<body>
<div class="abc">BLOCK1</div>
<div class="container">
	<div class="block block1">block1</div>
	<div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div  class="block block5">block5</div>
    <div class="block block6">block6</div>
    <div class="block block7">block7</div>
    <div class="block block8">block8</div>
    <div class="block block9">block9</div>
    <div class="block block10">block10</div>
    <div class="block block11">block11</div>
</div>
</body>
</html>
