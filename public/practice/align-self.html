<!DOCTYPE html>
<html>
<head>
	<title>flex align self</title>
	<style type="text/css">
	.container
	{
		background: pink;
		display: flex;
		height: 400px;

	}
	.child
	{
		background: yellow;
		width: 100px;
		text-align: center;
		padding: 10px;
		margin: 10px;
	}	
	</style>
	
</head>
<body>
	<div class="container">
		<div class="child">1</div>
		<div class="child" style="align-items: center;">2</div>
		<div class="child">3</div>
		<div class="child">4</div>
		</div>
	</body></html>
