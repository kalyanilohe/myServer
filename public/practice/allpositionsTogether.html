<!DOCTYPE html>
<html>
<head>
	<title>all positions together</title>
	<style type="text/css">

		{

			height: 100%;

			height: 90px;

			border: 1px solid;

		}

			top:10%;

		}
		.block3
		{
			background: green;
			position: absolute;

			background: yellow;
			position: absolute;

			right: 70px;

			position: relative;
            top:30%;
            left: 45%;

		.block13

			background: yellow;
	        position: absolute;

</div>

</html>
