<!DOCTYPE html>
<html>
<head>
	<title>sum of given number</title>
</head>
<body>
<script type="text/javascript">
	
	var n=prompt("enter a number");
	n=parseInt(n);

	var rem;
	var sum=0;

	while(n>0)
	{
     rem=n%10;
     sum=sum+rem;
     n=n/10;

     n=parseInt(n);

	}

	console.log("sum of given number is"+sum);


</script>
</body>
</html>
